<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BodilessJS</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="BodilessJS">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="icon" href="./favicon.ico" />
  <style>
    :root {
      /* Reduce the font size */
      --base-font-size: 14px;
  
      /* Change the theme color hue */
      --sidebar-background: #edf2f7;
      --link-color: #2b6cb0;
      --theme-color: #2b6cb0;

      /* Remove the - before the 3rd & lower levels. */
      --sidebar-nav-link-before-content-l3: '';

    }
  </style> 
  <style>
    .app-name-link > img {
      width: 175px;
    }
    .sidebar-nav > ul > li > a,
    .sidebar-nav > ul > li.active > a {
      font-weight: 700;
    }
  </style>  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'BodilessJS',
      logo: './logo.png',
      repo: 'https://github.com/johnsonandjohnson/bodiless-js',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
       },    
      loadNavbar: false,
      relativePath: true,
      subMaxLevel: 6,
      auto2top: true,
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 2,
        hideOtherSidebarContent: true,
        namespace: 'bodiless',
      },      
      plugins: [
        function(hook) {
          const footer = [
            '<hr/>',
            '<footer>',
            '<span>&copy; Copyright 2019-20 Johnson &amp; Johnson</span>',
            '</footer>',
          ].join('');
          hook.afterEach(function(html, next) {
            html += footer;
            next(html);
          });
        },
        /* 
         * This hook is for a bug in collapse plugin, the items start collapsed but,
         * don't have collapse class on them so the arrow points down instead 
         * to the right.  
         */
        function(hook, vm) {
          hook.doneEach(function() {
            document.querySelectorAll(".sidebar-nav > ul li").forEach((el) => {
              if (!el.classList.contains('open')) {
                el.classList.add('collapse');
              }  
            });
          });
        },
      ],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  
</body>
</html>
